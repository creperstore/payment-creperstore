<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #212121;
      --card: #ffffff;
      --primary: #007bff;
      --stroke: #000000;
      --qris-filter: invert(0);
    }
    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --primary: #0d6efd;
      --stroke: #ffffff;
      --qris-filter: invert(1);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .profile-name {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .theme-toggle {
      cursor: pointer;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    .method {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 0 0 2px var(--stroke);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .method:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .method h2 {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .method h2 img {
      width: 24px;
      height: 24px;
    }
    .method button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .qris-img {
      width: 100px;
      height: 100px;
      margin-top: 10px;
      display: none;
      animation: floatUp 0.5s ease forwards;
    }
    .logo.qris {
      filter: var(--qris-filter);
    }
    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .whatsapp {
      text-align: center;
      margin-top: 30px;
    }
    .whatsapp a {
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s ease forwards;
      flex-direction: column;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile -->
    <div class="profile">
      <img src="https://img1.pixhost.to/images/6873/616991064_skyzopedia.jpg" alt="Foto Profil" />
      <div class="profile-name">CREPERSTORE</div>
    </div><!-- Header -->
<div class="header">
  <h1>Pilih Metode Pembayaran</h1>
  <button class="theme-toggle" onclick="toggleTheme()" id="themeButton">ðŸŒ™ Mode Gelap</button>
</div>

<!-- DANA -->
<div class="method">
  <h2><img src="https://img1.pixhost.to/images/6873/616997284_imgtmp.jpg" alt="Dana Logo"> DANA</h2>
  <p id="dana-number" style="display:none;">081263285898</p>
  <button onclick="revealAndCopy('dana-number')">Klik untuk lihat & salin</button>
</div>

<!-- GOPAY -->
<div class="method">
  <h2><img src="https://img1.pixhost.to/images/6873/616997479_imgtmp.jpg" alt="Gopay Logo"> GOPAY</h2>
  <p id="gopay-number" style="display:none;">081263285898</p>
  <button onclick="revealAndCopy('gopay-number')">Klik untuk lihat & salin</button>
</div>

<!-- QRIS -->
<div class="method">
  <img src="https://img.icons8.com/ios-filled/100/000000/qr-code.png" class="logo qris" alt="QRIS" />
  <h2>QRIS</h2>
  <img src="https://via.placeholder.com/200x200.png?text=QRIS" class="qris-img" id="qris-thumbnail" alt="QRIS" />
  <br/>
  <button onclick="showQRIS('https://files.catbox.moe/jilw0i.jpg')">Klik untuk memperbesar</button>
</div>

<!-- WhatsApp -->
<div class="whatsapp">
  <a href="https://wa.me/6281234567890" target="_blank">
    <img src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png" alt="WhatsApp" />
    Hubungi via WhatsApp
  </a>
</div>

  </div>  <!-- Modal Zoom QR -->  <div class="modal" id="qris-modal">
    <button class="close-btn" onclick="hideQRIS()">&times;</button>
    <img id="qris-zoomed" src="" alt="QRIS Zoomed" />
  </div>  <script>
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeButton');
      body.classList.toggle('dark');
      btn.textContent = body.classList.contains('dark') ? 'ðŸŒž Mode Terang' : 'ðŸŒ™ Mode Gelap';
    }

    function revealAndCopy(id) {
      const elem = document.getElementById(id);
      elem.style.display = 'block';
      navigator.clipboard.writeText(elem.textContent).then(() => {
        alert("Nomor disalin: " + elem.textContent);
      });
    }

    function showQRIS(src) {
      const modal = document.getElementById("qris-modal");
      const img = document.getElementById("qris-zoomed");
      img.src = src;
      modal.style.display = "flex";
    }

    function hideQRIS() {
      document.getElementById("qris-modal").style.display = "none";
    }
  </script></body>
</html>
